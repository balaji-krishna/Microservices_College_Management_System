server:
  port: 9090
  
spring:
  application:
    name: API-GATEWAY-MICROSERVICE
    
  cloud:
    gateway:
      mvc:
        routes:
        - id: COLLEGE-DEPARTMENT-MICROSERVICE
          uri:
            lb://COLLEGE-DEPARTMENT-MICROSERVICE
          predicates:
          - Path=/department/**
          
        - id: STUDENT-MICROSERVICE
          uri:
            lb://STUDENT-MICROSERVICE
          predicates:
          - Path=/student/**
  security:
    user:
      name: admin
      password: admin123
      roles:
      - ADMIN
          
management:
  endpoint:
    health:
      show-details: always
      
    env:
      show-values: always
      
  endpoints:
    web:
      exposure:
        include:
        - "*"
        